<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Login Page</title>
</head>
<body>
    <div id="form-container">
        <div id="form-box">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTIN4KBQwKShYIiRjMLpluJvH73sW01tcscv2UNf5lIP7udTU8A3XYLmdBdC9uucwwNZPs&usqp=CAU" alt="userframe" width="120px" height="120px">
            <form action="/" method="post">
                <input type="text" id="username" name="username" placeholder="USERNAME"> <br>
                <input type="password" name="password" id="password" placeholder="PASSWORD"> <br>
                <div class="text-center"><input type="submit" value="SUBMIT"></div>

                    <span id="error"></span>
                </div>
            </form>
        </div>
    </div>
